<div class="page-header">
    <h1>Flapper News</h1>
</div>

<div class="alert alert-danger row" ng-show="error">
    <span>{{ error.message }}</span>
</div>

<form class="register-form" ng-submit="register()">
    <h3>Register</h3>

    <div class="form-group">
        <input type="text" ng-model="user.username" class="form-control" placeholder="Username"></input>
    </div>
    <div class="form-group">
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
