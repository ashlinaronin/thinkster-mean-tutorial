<html>
    <head>
        <title>Flapper News</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/styles.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
        <script src="app.js"></script>
        <script src="controllers/MainController.js"></script>
        <script src="controllers/PostsController.js"></script>
        <script src="controllers/PostsFactory.js"></script>
    </head>
    <body ng-app="flapperNews">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <ui-view></ui-view>

                    <div class="page-header">
                        <h1>Flapper News</h1>
                    </div>



                    <form ng-submit="addPost()">
                        <h3>Add a new post</h3>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="title" ng-model="title"></input>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="link" ng-model="link"></input>
                        </div>
                        <button class="btn btn-primary" type="submit">Post</button>
                    </form>

                </div>
            </div>
        </div>




        <!-- <div ng-repeat="post in posts | orderBy: '-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
            {{ post.upvotes }}

            <span class="post-item">
                <a ng-show="post.link" href="{{ post.link }}">{{ post.title }}</a>
                <span ng-hide="post.link">{{ post.title }}</span>
            </span>
        </div> -->
    </body>
</html>
